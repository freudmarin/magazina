<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{layouts/head :: head}"></div>

<body>
<script type="text/javascript" th:src="@{/js/knockout.js}"></script>
<script type="text/javascript" th:src="@{/js/supply/form_old.js}"></script>

<div class="wrapper">

    <!-- Sidebar -->
    <div th:insert="~{layouts/bars :: sidebar}"></div>
    <!-- End Sidebar -->

    <div class="main-panel">
        <!--&lt;!&ndash; Navbar &ndash;&gt;-->
        <!--<div th:replace="~{layouts/bars :: navbar}"></div>-->
        <!--&lt;!&ndash; End Navbar &ndash;&gt;-->

        <!--<div th:replace="~{layouts/bars :: flash}"></div>-->

        <div class="content">
            <div class="container-fluid">
                <form name='f' method='POST'>
                    <div class="row align-content-center">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header-warning">
                                    <h4 class="card-title">Krijo nj&#235 furnizim</h4>
                                    <!--<div class="error card-category-social" th:if="${flash != null}" th:text="${flash}"></div>-->
                                    <!--<div class="error card-category-social" th:if="${#fields.hasAnyErrors()}" th:errors="*"></div>-->
                                </div>
                                <div class="card-body create-supply-form">
                                    <form>
                                        <div class="row">
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="currentDate">Data</label>
                                                    <input class="form-control" type="date" id="currentDate" name="currentDate" data-bind="value:date">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="invoiceNumber">Nr. Fature</label>
                                                    <input class="form-control" type="text" id="invoiceNumber" data-bind="value:invoiceNumber">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label> Zgjidhni furnitorin </label>
                                                    <select class="form-control" data-bind="options: suppliers, optionsText: 'businessName', value: supplier"></select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <button class="btn btn-outline-success pull-right" data-bind="click:addSupplyUnit">Shto produkt</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <div class="row" id="supplyUnitObject" data-bind="foreach: ptus">
                                                        <div class="col-2">
                                                            <label> Produkti </label>
                                                            <select class="form-control" data-bind="options: products, optionsText: 'name', value: product, optionsCaption: 'Zgjidhni produktin'"></select>
                                                        </div>
                                                        <div class="col-1" data-bind="text: measuringUnit" style="position: relative; top: 35px;"></div>
                                                        <div class="col-2">
                                                            <label> &#199mim </label>
                                                            <input class="form-control" data-bind="value:price" type="number"/>
                                                        </div>
                                                        <div class="col-2">
                                                            <label> Sasi </label>
                                                            <input class="form-control" data-bind="value:amount" type="number"/>
                                                        </div>
                                                        <div class="col-2">
                                                            <label> Total </label>
                                                            <input class="form-control" data-bind="value:totalAmount" type="number"/>
                                                        </div>
                                                        <div class="col-3">
                                                            <div class="form-group">
                                                                <button class="btn btn-danger" type="button" data-bind="click: $parent.remove"> x </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-9">
                                                <div data-bind="text: supplyTotal" style="position: absolute; bottom: 0; right: 0; font-weight: 400;"></div>
                                            </div>
                                            <div class="col-3">
                                                <input type="button" name="save" value="Krijo Furnizim" data-bind="click:save" class="btn btn-outline-success pull-right"/>
                                            </div>
                                        </div>


                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
