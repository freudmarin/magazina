<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<div th:replace="~{layouts/head :: head}"></div>

<body>

<div class="wrapper">
    <!-- Sidebar -->
    <div th:insert="~{layouts/bars :: sidebar}"></div>
    <!-- End Sidebar -->

    <div class="main-panel">
        <!-- Navbar -->
        <div th:replace="~{layouts/bars :: navbar}"></div>
        <!-- End Navbar -->

        <div th:fragment="flash" th:if="${session.flash != null}" th:text="${session.flash}"></div>

        <div class="content">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-md-12">
                        <a th:href="@{/customers/create}">
                            <button class="btn btn-primary" style="float: right; margin-right: 15px;">
                                Shto nje Klient
                            </button>
                        </a>
                    </div>

                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header card-header-warning">
                                <h4 class="card-title "> Kliente </h4>
                                <p class="card-category"> Te gjithe klietet per kete magazine </p>
                                <div class="error card-category-social" th:if="${flash != null}" th:text="${flash}"></div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead class=" text-primary">
                                        <th class="main"> Emer Tregtar</th>
                                        <th class="main"> Adresa</th>
                                        <th class="main"> Email</th>
                                        <th class="medium"> Veprime</th>
                                        </thead>
                                        <tbody>
                                        <tr th:each="customer : ${customers}">
                                            <td class="main" th:text="${customer.businessName}"></td>
                                            <td class="main" th:text="${customer.address}"></td>
                                            <td class="main" th:text="${customer.email}"></td>
                                            <td class="medium">
                                                <ul class="">
                                                    <li>
                                                        <a th:href="@{|/customers/${customer.id}/edit|}" class="btn btn-warning"> Modifiko</a>
                                                    </li>
                                                    <li>
                                                        <form th:action="@{|/customers/${customer.id}/delete|}"
                                                              method="post">
                                                            <button class="btn btn-danger" type="submit"> Fshi
                                                            </button>
                                                        </form>
                                                    </li>
                                                </ul>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
