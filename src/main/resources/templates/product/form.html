<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<div th:replace="~{layouts/head :: head}"></div>

<body>
<div class="wrapper">

    <!-- Sidebar -->
    <div th:insert="~{layouts/bars :: sidebar}"></div>
    <!-- End Sidebar -->

    <div class="main-panel">
        <!-- Navbar -->
        <div th:replace="~{layouts/bars :: navbar}"></div>
        <!-- End Navbar -->

        <div th:fragment="flash" th:if="${flash != null}" th:text="${flash.message}"></div>

        <div class="content">
            <div class="container-fluid">
                <form name='f' th:action="@{/products/create}" th:object="${product}" method='POST'>
                    <div class="row align-content-center">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header-warning">
                                <h4 class="card-title">Shto nje produkt</h4>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="product_name" class="bmd-label-floating">Emer</label>
                                                <input id="product_name" type="text" class="form-control" th:field="*{name}">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label class="bmd-label-floating">Barkod</label>
                                                <input type="text" class="form-control" pattern="\d*" minlength="12" maxlength="12">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label class="bmd-label-floating">Kategori</label>
                                                <select class="form-control" th:field="*{category}">
                                                    <option value="" selected disabled> Zgjidh Kategorine </option>
                                                    <option th:each="cat : ${categories}"
                                                            th:value="${cat.id}"
                                                            th:utext="${cat.name}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="bmd-label-floating">Sasi</label>
                                                <input type="number" class="form-control" min="1" max="999">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="bmd-label-floating">Njesi</label>
                                                <select class="form-control" th:field="*{category}">
                                                    <option value="" selected disabled> Zgjidh Njesine </option>
                                                    <option th:each="mu : ${measuringUnits}"
                                                            th:value="${mu.id}"
                                                            th:utext="${mu.symbol}">

                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="bmd-label-floating">Cmim</label>
                                                <input type="text" pattern="[\d\.]*" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary pull-right">Shto Produktin</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
