<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Option Example 1</title>
</head>
<body>
<!-- Include _menu.html -->
<h2>Select Option Example 1</h2>


<form name='f' th:action="@{/products/create}" th:object="${product}" method='POST'>
    <table>
        <tr>
            <td>
                <label> Name </label>
                <input type="text" th:field="*{name}">
            </td>
            <td>
                <label> Barcode </label>
                <input type="text" th:field="*{barcode}">
            </td>
            <!--<td>Select Category:</td>-->
            <td>
                Category:
                <select th:field="*{category.id}">
                    <option th:each="cat : ${categories}"
                            th:value="${cat.id}"
                            th:utext="${cat.name}"/>
                </select>

            </td>
        </tr>
        <tr>
            <td>
                <label>Limit amount </label>
                <input type="number" th:field="*{amount}">
            </td>
            <td>
                <label> Price </label>
                <input type="number" th:field="*{price}">
            </td>
            <!--<td>Select Category:</td>-->
            <td>
                <label>Measuring Unit</label>
                <select th:field="*{measuringUnit.id}">
                    <option th:each="mu : ${measuringUnits}"
                            th:value="${mu.id}"
                            th:text="${mu.symbol}"/>
                </select>

            </td>
        </tr>

        <tr>
            <td><input name="submit" type="submit" value="submit"/></td>
        </tr>
    </table>
</form>

</body>

</html>
